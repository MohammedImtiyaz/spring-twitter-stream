<html>
	<head>
		<title>Hello Twitter</title>
	</head>
	<body>
				
		<h4>These Searched Tweets:</h4>
		
		<ul>
			<li th:each="tweet:${tweets}" 
				th:text="${tweet.text} + ' tweeted by - ' + ${tweet.user.name} 
					+ ' from ' + ${tweet.user.location}
					+ ' @ ' + ${tweet.createdAt}">
					Tweet
			</li>
		</ul>
	</body>
</html>
